<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .bordered{
            padding-top: .5cm;
            padding-left: 10cm;
    border:20px thin lightblue;
        }
        a{
        color: #fcd581;
    }
    </style>
</head>
<body style="background-color: #f2e9e4;">
    <h2 style="color: #006d77; padding-left: 45%;">LOGIN PAGE</h2>

    <form   class="bordered" style="color: #83c5be;">
        <label for="fname">NAME : </label><br>
        <input type="text" id="fname"><br><br>
        <label for="password">PASSWORD : </label><br>
        <input type="password" id="password"><br><br>
        <button style="background-color: #e29578;" onclick="storage()">Submit</button><br><br>
        <a href="register.html">Do not have an account?</a>
    </form>
    <script>
        function storage() {
          if (typeof Storage !== "undefined") {
            let name = document.getElementById("fname").value;
            let password = document.getElementById("password").value;
            localStorage.setItem("fname", name);
            localStorage.setItem("password", password);
            sessionStorage.setItem("password",password)
            window.alert("Form Submitted!")
                location.reload();
                return
          } else {
            alert("Sorry! your browser doesn't support Web Storage");
          }
        }
      </script>
</body>
</html>
